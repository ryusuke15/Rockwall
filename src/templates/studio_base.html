<script>
  $(document).ready(function(){
    $('.slider').slider({
        full_width: true,
        indicators: false,
        interval: 2000
    });

    $('.tooltipped').tooltip({delay: 50});
    $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 15, // Creates a dropdown of 15 years to control year
        format: 'yyyy-mm-dd'
     });
    $(".button-collapse").sideNav(); 

    $('article').readmore({
          speed: 100,
          collapsedHeight: 350,
          heightMargin: 16,
          moreLink: '<a href="#" style="color:blue; padding-top:20px; padding-bottom:20px; padding-left:15px; ">Read More</a>',
          lessLink: '<a href="#" style=" color:blue; padding-bottom:20px; padding-left:15px;">Close</a>',
          blockCSS: 'display: block; width: 100%;',
          startOpen: false,
          // callbacks
          blockProcessed: function() {},
          beforeToggle: function(){},
          afterToggle: function(){}
          });

    $('.article').readmore({
        collapsedHeight:208
    });


  });
</script>
